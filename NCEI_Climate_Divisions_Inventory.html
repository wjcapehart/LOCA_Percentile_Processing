<html lang="en">
   <head>
      <title>SD Mines CMIP6-LOCA2 NCEI Climate Division Holdings</title>
   </head>

   <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
   <body style="font-family: 'Open Sans', sans-serif;"  lang="en" color="#002554" onload="load_figures();">
      <font color="#002554">
         <H1 color="#002554"  align="center">SD Mines CMIP6-LOCA2 NCEI Climate Division Holdings</H1>
         <hr color="#B3A369" width="80%"  align="center" style="display:block;"/>
         <center><img src="http://kyrill.ias.sdsmt.edu/wjc/eduresources/LOCA2_ClimDiv_Available_Regions_Map.png"></center>
         <hr color="#B3A369" width="80%"  align="center" style="display:block;"/>





         <table id="table_NCEI" color="#0044ff"></table>




         <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.2/papaparse.js"></script>
         <script>
             function arrayToTable(tableData) {
                 var table_NCEI = $('<center><table color="#0044ff"></table></center>');
                 $(tableData).each(function (i, rowData) {
                     var row = $('<tr color="#0044ff"></tr>');
                     $(rowData).each(function (j, cellData) {
                         row.append($('<td color="#0044ff">'+cellData+'</td>'));
                     });
                     table_NCEI.append(row);
                 });
                 return table_NCEI;
             }
             $.ajax({
                 type: "GET",
                 url: "http://kyrill.ias.sdsmt.edu/wjc/eduresources/ClimDiv_table_avail.csv",
                 success: function (data) {
                     $('body').append(arrayToTable(Papa.parse(data).data));
                 }
             });
         </script>
   





      </font>
   </body>
</html>
